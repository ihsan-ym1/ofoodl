<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hausa Culinary Heritage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">HAUSA CULINARY</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <h1>Hausa Culinary Heritage</h1>
            <p>Discover the authentic flavors and traditional recipes of Hausa cuisine</p>
        </div>

    <main class="container">
        <div class="contact-form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Tell us about a recipe or ask a question..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        </footer>
</body>
</html>
